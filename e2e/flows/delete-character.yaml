appId: org.g07cha.EveryoneIsJohn
jsEngine: graaljs
tags:
  - stable
  - edit-character
onFlowStart:
  - runScript: ../data/selectors.js
  - runScript: ../data/inputs.js
---
- runScript: ../helpers/edit-character-store.js
- launchApp:
    clearState: true
    arguments:
      store: ${output.store}

- swipe:
    from:
      id: character-${output.inputs.character.id}
    direction: LEFT
- tapOn:
    id: ${output.selectors.charactersListScreen.deleteCharacterButton}
- tapOn: 'Delete'
- assertNotVisible:
    id: character-${output.inputs.character.id}
